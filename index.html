<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Social links profile</title>
  </head>
  <body>
    <!-- Card -->
    <main class="card">
      <img
        class="user-img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
      />
      <p class="user-name">Jessica Randall</p>
      <p class="user-location">London, United Kingdom</p>
      <p class="user-bio">"Front-end developer and avid reader."</p>
      <div class="social-media">
        <a
          class="social-link"
          href="https://github.com/dubemmbah"
          target="_blank"
          >GitHub</a
        >
        <a
          class="social-link"
          href="https://frontendmentor.io/profile/dubemmbah"
          target="_blank"
          >Frontend Mentor</a
        >
        <a
          class="social-link"
          href="https://linkedin.com/in/dubem-mbah"
          target="_blank"
          >LinkedIn</a
        >
        <a class="social-link" href="https://twitter.com" target="_blank"
          >Twitter</a
        >
        <a class="social-link" href="https://instagram.com" target="_blank"
          >Instagram</a
        >
      </div>
    </main>
  </body>
</html>
